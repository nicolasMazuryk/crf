<section class="login">
  <div class="login-container card">
    <div class="login-header">
      <img src="assets/images/logo.png" class="login-logo"/>
      <div class="login-title">Авторизация</div>
    </div>
    <form (onSubmit)="onSubmit(user)" #loginForm="ngForm" class="col s12">
      <div class="input-field col s12">
        <i class="material-icons prefix">call</i>
        <input #user_phone
               name="phone"
               type="tel"
               class="validate"
               required
               [(ngModel)]="user.phone">
        <label for="user_phone">Номер телефона</label>
      </div>
      <div class="input-field col s12">
        <i class="material-icons prefix">vpn_key</i>
        <input id="user_pass"
               name="password"
               type="password"
               class="validate"
               required
               >
        <label for="user_pass">Пароль</label>
      </div>

      <!--<div ng-messages="loginForm.phone.$error || loginForm.password.$error"-->
           <!--ng-if="loginForm.$submitted">-->
        <!--<div ng-message="required">Заполните поле</div>-->
        <!--<div ng-message="pattern">Введите корректный номер телефона</div>-->
      <!--</div>-->

      <button type="submit" class="login-submit waves-effect waves-light btn btn-large">Войти</button>
    </form>
  </div>
</section>
